<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student | Home</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <h3>Are you sure you want to delete the following course?</h3>
                    {% for course in courses %}
                    <h5>Name:</h5> <p>{{course.name}}</p>
                    <h5>Description:</h5> <p>{{course.description}}</p>
                    <form action="{% url 'courses:confirm' course.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <button type="submit" id="{{request.session.house}}" class="btn-lg btn-block login-button">Confirm</button>
                        </div>
                    </form>
                    {% endfor %}
                    <form class="form-horizontal" action="{% url 'manager:home'   %}" method="get">
                        {% csrf_token %}
                        <div class="form-group ">
                            <button type="submit" id="{{request.session.house}}" class="btn-lg btn-block login-button">Return Home</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'course_app/js/script.js' %}"></script>
    </body>
</html>
