<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The Jennuine Life is the hub of all things Jennifer Cortes, a freelance web designer amp&; lifestyle photographer and blogger based out of Frisco, TX. The Jennuine Life is a way for me to share not only my design and photography work, but my love for fitness, food, travel, reading, and the genuine life I live.">
	<meta name="author" content="Jennifer Cortes">
	<meta name="keywords" content="photographer, web designer, graphic designer, freelancer, lifestyle, blog, blogger, foodie, fitness, health, jennuinelife, photography, portraits, developer, coder">

	<title>The Jennuine Life | Photography, Design, and Lifestyle Blog By Jennifer Cortes</title>
	{% load static %}
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'website/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/simpletextrotator.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/et-line-font.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/flexslider.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'website/css/custom.css' %}">


</head>
<body>

        <div class="container">
            <div class="row main">
                    <div class="panel-heading">
                       <div class="panel-title text-center">
                            <h1 class="title">Create New Blog Post</h1>
                            <hr />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-12">
                        <form class="form-horizontal" method="post" action="{% url 'blog:add' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class="cols-lg-2 control-label">Blog Title:</label>
                                <div class="cols-lg-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="title" id="title"  placeholder="Enter Blog Title"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="cols-lg-2 control-label">Category</label>
                                <div class="cols-lg-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="category" id="category"  placeholder="Lifestyle, fitness, work, etc."/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="cols-lg-2 control-label">Blog Entry</label>
                                <div class="cols-lg-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <textarea class="form-control" name="entry" id="entry"  placeholder="Enter Blog Text"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <button type="submit"class="btn-lg btn-block login-button">Create Blog Entry</button>
                            </div>
                        </form>
                    </div>
                </div>

        </div>













        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'course_app/js/script.js' %}"></script>
    </body>
</html>
